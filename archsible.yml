---
- hosts: all
  roles:
    - role: partition
    - role: luks
    - role: lvm
    - role: mount
    - role: mirrorlist
    - role: locales
    - role: network/connman
    - name: VirtualBox hardware
      role: hardware/virtualbox
      when: ansible_product_name == "VirtualBox"
    - role: vagrant
    - role: mkinitcpio
    - role: bootloader/grub
