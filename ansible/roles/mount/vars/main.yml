---
# vars file for mount

_mount_fsprogs:
  - fstype: btrfs
    packages: btrfs-progs
  - fstype: ext2
    packages: e2fsprogs
  - fstype: ext3
    packages: e2fsprogs
  - fstype: ext4
    packages: e2fsprogs
  - fstype: f2fs
    packages: f2fs-tools
  - fstype: lvm
    packages: lvm2
  - fstype: reiserfs
    packages: reiserfsprogs
  - fstype: swap
    packages: util-linux
  - fstype: vfat
    packages: dosfstools
  - fstype: xfs
    packages: xfsprogs
