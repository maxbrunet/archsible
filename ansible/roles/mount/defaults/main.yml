---
# defaults file for mount
mount_base_mountpoint: ''

mount_list:
  - src: PARTLABEL=EFI
    mountpoint: /boot
    fstype: vfat
    opts: defaults
  - src: /dev/system/root
    mountpoint: /
    fstype: btrfs
    opts: defaults
  - src: /dev/system/home
    mountpoint: /home
    fstype: xfs
    opts: defaults
  - src: /dev/system/root
    mountpoint: /.snapshots
    fstype: btrfs
    opts: subvol=@.snapshots
  - src: /dev/system/root
    mountpoint: /opt
    fstype: btrfs
    opts: subvol=@opt
  - src: /dev/system/root
    mountpoint: /root
    fstype: btrfs
    opts: subvol=@root
  - src: /dev/system/root
    mountpoint: /srv
    fstype: btrfs
    opts: subvol=@srv
  - src: /dev/system/root
    mountpoint: /tmp
    fstype: btrfs
    opts: subvol=@tmp
  - src: /dev/system/root
    mountpoint: /usr/local
    fstype: btrfs
    opts: subvol=@usr-local
  - src: /dev/system/root
    mountpoint: /var
    fstype: btrfs
    opts: subvol=@var
