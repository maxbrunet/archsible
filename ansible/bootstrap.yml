---

- hosts: all
  tags: always
  roles:
    - role: maxbrunet.btrfs-subvolume
    - role: mirrorlist
    - role: partition
    - role: lvm
    - role: btrfs
    - role: mount
      mount_base_mountpoint: '{{ target_dir }}'
    - role: pacstrap
    - role: arch-chroot
      chroot_mnt: '{{ target_dir }}'

- import_playbook: archsible.yml
  vars:
    ansible_connection: chroot
    ansible_host: '{{ target_dir }}'
